<!DOCTYPE html>
<html lang="en,in">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        table thead, tbody{
            text-align:center;

        }   
        table thead tr{
            background-color: lightgray;
            color: white;
        }
        table tbody tr:nth-child(even){
            background-color: lightcyan;
        }
        table tbody tr:nth-child(odd){
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container-lg" style="position: relative; z-index: 1;">
        <div class="row mt-5">
            <div class="col">
                <h3 style="color: lightblue;">Jadwal Shalat Di Indonesia</h3>
            </div>
            <div class="col input-group mb-3">
                <input type="text" class="form-control search" placeholder="Masukkan nama kota" id="cityName"/>
                <button class="btn btn-primary search-button" type="button" id="button-addon2">Search</button>
            </div>
        </div>
        <div class="float-end" id="date"></div>
        <div class="table-responsive" style="width: 100%;margin: 0px auto;">
            <table class="table table-bordered mt-3 shadow-lg p-3 mb-5 bg-white rounded">
                <thead style="border-bottom-width: 2px; display: block; width: 100%;" class="thalpa">
                    <tr>
                        <th style="width: 15.3%;" scope="col">id Kota</th>
                        <th style="width: 35.3%;" scope="col">Kota</th>
                        <th style="width: 13.3%;" scope="col">Shubuh</th>
                        <th style="width: 13.3%;" scope="col">Dzuhur</th>
                        <th style="width: 13.3%;" scope="col">Ashar</th>
                        <th style="width: 13.3%;" scope="col">magrib</th>
                        <th style="width: 13.3%;" scope="col">isya</th>
                    </tr>
                </thead>
                <tbody class="tbalpha">
                            
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
